      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #cbd5e1, #94a3b8);
        background-size: 400% 400%;
        /* transform: scale(0.9); */
      }

      .calcContainer {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: perspective(1500px) rotateX(5deg);
      }

      @media screen and (max-width: 480px) {
        .calcContainer {
          width: 90vw;
          padding: 0 12px;
          box-sizing: border-box;
          margin: auto;
          transform: perspective(1500px) rotateX(5deg) scale(0.9);
        }
        .calculator {
          left: 50%;
          transform: translateX(-50%);
          transform-origin: top center;
        }
      }

      .calculator {
        position: absolute;
        height: 565px;
        width: 449px;
        background: linear-gradient(
          310deg,
          rgba(222, 212, 199, 1) 0%,
          rgba(227, 220, 211, 1) 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 16px;
        user-select: none;
      }

      .calculatorSideContainer {
        display: flex;
        flex-direction: column;
        position: absolute;
        transform: translate(4px, 4px);
        height: 570px;
        width: 455px;
        border-radius: 22px;
        box-shadow: 5px 5px 32px 2px rgba(0, 0, 0, 0.2);
      }

      .calculatorSideTop {
        height: 180px;
        width: 455px;
        background-color: black;
        border-top-left-radius: 22px;
        border-top-right-radius: 22px;
      }

      .calculatorSideBottom {
        height: 389px;
        width: 455px;
        background-color: #9b948dff;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
      }

      .screenContainer {
        position: relative;
        width: 450px;
        height: 195px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        border-radius: 16px 16px 0% 0%;
      }

      .screenContainerSVG {
        position: absolute;
        z-index: 0;
      }

      .screenHeader {
        margin-top: 25px;
        width: 385px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        z-index: 1;
      }

      .logoContainer {
        width: 45px;
        display: flex;
        align-items: flex-end;
      }

      .solarPanelContainer {
        width: 178px;
      }

      .wholeScreen {
        position: relative;
        width: 370px;
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
        height: 85px;
        border: none;
        z-index: 1;
        background-color: #dbedd5;
      }

      .screenArray {
        position: absolute;
        left: 35px;
        display: flex;
        height: 83px;
        flex-direction: row;
        padding-top: 2px;
        z-index: 2;
      }

      .screenArrayInactive {
        position: absolute;
        display: flex;
        height: 83px;
        left: 35px;
        pointer-events: none;
        width: fit-content;
        flex-direction: row;
        padding-top: 2px;
      }

      .Digit {
        margin: 0 -1.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Digital-7 Mono";
        font-size: 80px;
        color: #bbcab5;
      }

      .Digit.active {
        color: black;
      }

      .dotContainer {
        position: relative;
        height: 100%;
        width: 5px;
      }

      .decimalDot {
        position: absolute;
        bottom: 15px;
        width: 5px;
        height: 5px;
        border-radius: 2px;
        background-color: #bbcab5;
      }

      .decimalDot.active {
        background-color: black;
      }

      .inactiveDigits {
        font-family: "Digital-7 Mono";
        font-size: 80px;
        text-align: right;
        color: #dfe8dc;
        width: 335px;
        height: 85px;
        position: absolute;
        left: 72px;
        top: 74px;
        border: none;
        z-index: 0;
        user-select: none;
      }

      .infoBlock {
        display: flex;
        flex-direction: column;
        width: 20px;
        justify-content: center;
        align-items: center;
        font-family: arial;
        font-size: 24px;
        font-weight: bold;
        z-index: 2;
        color: #bbcab5;
      }

      .infoMinus {
        width: 18px;
        height: 4px;
        background-color: #bbcab5;
      }

      .screen {
        width: 335px;
        text-align: right;
        border: none;
        font-family: "Digital-7 Mono";
        font-size: 80px;
        outline-width: 0;
        background-color: transparent;
        z-index: 2;
        user-select: text;
      }

      .screen::-webkit-outer-spin-button,
      .screen::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .buttons {
        margin-top: 32px;
        width: 390px;
        display: flex;
        flex-direction: row;
      }

      .column1,
      .column2,
      .column3,
      .column4,
      .column5 {
        width: 20%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: end;
        align-items: center;
        gap: 15px;
      }

      .buttonGray,
      .buttonYellow,
      .buttonRed,
      .buttonGrayLarge,
      .buttonLightGray {
        width: 62px;
        height: 45px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          0deg,
          rgba(92, 92, 92, 1) 0%,
          rgba(154, 154, 154, 1) 100%
        );
        border-radius: 5px;
        border: 2px solid #999999ff;
        box-shadow: 0px 2px 8px 2px rgba(0, 0, 0, 0.15);
        cursor: pointer;
      }

      .buttonGrayLarge {
        height: 109px;
        background: linear-gradient(
          0deg,
          rgba(146, 146, 146, 1) 15%,
          rgba(219, 219, 219, 1) 100%
        );
      }

      .buttonLightGray {
        background: linear-gradient(
          0deg,
          rgba(135, 135, 135, 1) 0%,
          rgba(219, 219, 219, 1) 100%
        );
        border: 2px solid #a2a2a2ff;
      }

      .buttonYellow {
        background: linear-gradient(0deg, #9e6100 0%, #d5b86e 100%);
        border: 2px solid #b6862e;
      }

      .buttonRed {
        background: linear-gradient(0deg, #9c2400 0%, #d3936d 100%);
        border: 2px solid #b04c28;
      }

      .buttonText,
      .buttonLargeText {
        width: 62px;
        height: 45px;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: arial;
        font-size: 35px;
        font-weight: bold;
        color: white;
        opacity: 0.8;
        cursor: pointer;
      }

      #buttonBack > .buttonText,
      #buttonDoubleZero > .buttonText,
      #buttonMPlus > .buttonText,
      #buttonMMinus > .buttonText,
      #buttonPercent > .buttonText {
        font-size: 32px;
      }

      .buttonSymbol {
        height: 30px !important;
        z-index: 1;
        opacity: 0.8;
      }

      .buttonGrayBevel,
      .buttonLargeGrayBevel,
      .buttonYellowBevel,
      .buttonRedBevel,
      .buttonLightGrayBevel {
        position: absolute;
        width: 58px;
        height: 35px;
        background: linear-gradient(
          -90deg,
          rgba(100, 100, 100, 1) 0%,
          rgba(157, 157, 157, 1) 100%
        );
        filter: blur(1.5px);
        border-radius: 2px;
        opacity: 0.65;
        cursor: pointer;
      }

      .buttonLightGrayBevel {
        width: 58px;
        height: 35px;
        opacity: 0.25;
      }

      .buttonLargeGrayBevel {
        width: 58px;
        height: 98px;
        opacity: 0.25;
      }

      .buttonYellowBevel {
        background: linear-gradient(180deg, #9e6100 0%, #d5b86e 100%);
      }

      .buttonRedBevel {
        background: linear-gradient(0deg, #d3936d 0%, #9c2400 100%);
      }

      .buttonGlare,
      .buttonGlareLarge {
        position: absolute;
        top: 18px;
        width: 35px;
        height: 25px;
        background-color: white;
        filter: blur(3px);
        border-radius: 50%;
        opacity: 0.1;
        cursor: pointer;
      }

      #buttonAdd > .buttonGlare {
        top: 25px;
        width: 40px;
        height: 85px;
        filter: blur(6px);
      }

      .buttons .buttonGray:active {
        /* background: linear-gradient(0deg, rgba(85, 85, 85, 1) 80%, rgba(151, 151, 151, 1) 100%); */
        background: linear-gradient(
          0deg,
          rgba(92, 92, 92, 1) 80%,
          rgba(172, 172, 172, 1) 100%
        );
        border-radius: 5px;
        border: 2px solid #686868;
        box-shadow: none;
        transform: translateY(1px);
      }

      .buttons .buttonGray:active .buttonGlare {
        opacity: 0.15;
      }

      .buttons .buttonLightGray:active {
        background: linear-gradient(
          0deg,
          rgba(141, 141, 141, 1) 80%,
          rgba(208, 207, 207, 1) 100%
        );
        border-radius: 5px;
        border: 2px solid #858585ff;
        box-shadow: none;
        transform: translateY(1px);
      }

      .buttons .buttonLightGray:active .buttonGlare {
        opacity: 0.15;
      }

      .buttons .buttonGrayLarge:active {
        background: linear-gradient(
          0deg,
          rgba(125, 125, 125, 1) 80%,
          rgba(196, 196, 196, 1) 100%
        );
        border-radius: 5px;
        border: 2px solid #686868;
        box-shadow: none;
        transform: translateY(1px);
      }

      .buttons .buttonGrayLarge:active .buttonGlare {
        opacity: 0.15;
      }

      .buttons .buttonYellow:active {
        background: linear-gradient(0deg, #9e6100 80%, #d5b86e 100%);
        border-radius: 5px;
        border: 2px solid #686868;
        box-shadow: none;
        transform: translateY(1px);
      }

      .buttons .buttonYellow:active .buttonGlare {
        opacity: 0.15;
      }

      .buttons .buttonRed:active {
        background: linear-gradient(0deg, #9c2400 80%, #d3936d 100%);
        border-radius: 5px;
        border: 2px solid #a12e0a;
        box-shadow: none;
        transform: translateY(1px);
      }

      .buttons .buttonRed:active .buttonGlare {
        opacity: 0.15;
      }
    </style>
  </head>

  <body>
    <div id="calcContainer" class="calcContainer">
      <div class="calculatorSideContainer">
        <div class="calculatorSideTop"></div>
        <div class="calculatorSideBottom"></div>
      </div>

      <div class="calculator">
        <div id="screenContainer" class="screenContainer">
          <div class="screenHeader">
            <div id="logoContainer" class="logoContainer"></div>
            <div id="solarPanelContainer" class="solarPanelContainer"></div>
          </div>

          <div class="wholeScreen">
            <div class="infoBlock">
